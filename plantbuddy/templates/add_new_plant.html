<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Plant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1 class="text-center">Add New Plant</h1>
        <form action="{{ url_for('plants.add_new_plant') }}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="watering_frequency">Watering Frequency (days):</label>
                <input type="number" id="watering_frequency" name="watering_frequency" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fertilizing_frequency">Fertilizing Frequency (days):</label>
                <input type="number" id="fertilizing_frequency" name="fertilizing_frequency" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="common_issues">Common Issues:</label>
                <textarea id="common_issues" name="common_issues" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Add Plant</button>
        </form>
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

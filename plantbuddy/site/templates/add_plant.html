<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body class="add-plant-page">
    <h1>Add Plant</h1>
    <form action="{{ url_for('plants.add_new_plant') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="light">Light:</label>
        <input type="text" id="light" name="light" required>
        <br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required>
        <br>
        <label for="fertilizing">Fertilizing:</label>
        <input type="text" id="fertilizing" name="fertilizing" required>
        <br>
        <label for="toxicity">Toxicity:</label>
        <input type="text" id="toxicity" name="toxicity" required>
        <br>
        <label for="watering_frequency">Watering Frequency (e.g., 1x, 2x):</label>
        <input type="text" id="watering_frequency" name="watering_frequency" required>
        <br>
        <button type="submit">Add Plant</button>
    </form>
</body>
</html>

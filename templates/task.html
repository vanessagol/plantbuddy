<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_type }} for {{ task.plant.name }} on {{ task.task_date.strftime('%Y-%m-%d') }} - {% if task.is_completed %}Completed{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add a new task</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    
</head>
<body>
    <h1>Plants</h1>
    <ul>
        {% for plant in plants %}
            <li>{{ plant.name }} - {{ plant.location }} - Water every {{ plant.watering_frequency }} days</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_plant') }}">Add a new plant</a>
</body>
</html>

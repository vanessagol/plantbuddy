<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='authStyles.css') }}">
        <title>Register</title>
        <style>
            body {
                background: url("{{ url_for('static', filename='images/Hexagon_Wall Shelves_Plant.jpg') }}") no-repeat center center/cover;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="register-flash-messages">
                        {% for message in messages %}
                            <div class="register-flash">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="register-form">
                <h2>Sign Up</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="register-input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="register-input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="register-input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="register-input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="register-btn">Sign Up</button>
                    <div class="register-links">
                        <a href="{{ url_for('login') }}">Already have an account? Login</a>
                    </div>
                </form>
                <div class="register-social-login">
                    <a href="{{ url_for('google_login') }}" class="register-social-btn">
                        <img src="{{ url_for('static', filename='images/icons8-google-128.png') }}" alt="Google Icon"> Login with Google
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
